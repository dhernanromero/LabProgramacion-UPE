<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Consigna 7</title>
    </head>
    <body>
        <form action="" method="POST">
            <label for="nombre">Nombre Completo: </label><br>
            <input type="text" id="nombre" required minlength="10" pattern="[A-Za-z]{2,} [A-Za-z]{2,}"> <br>

            <label for="edad">Edad: </label><br>

            <label for="nacionalidad">Nacionalidad: </label><br>
           
            <select type="radio" value="argentina">
                <option value="argentina">Argentina</option>
                <option value="venezuela">Venezuela</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colombia</option>
            </select><br>

            <label for="incripcion">Fecha de Inscripcion:</label><br>
            <input type="date"><br>
            
            <label for="email">Email:</label><br>
            <input type="text"><br>
            
            <label for="beca">Posee beca estudiantil?(Si/No)</label>
            <input type="checkbox">

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
