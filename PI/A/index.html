<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/main.js" language="javascript" type="text/javascript" ></script>
</head>
    <body>
        <div class="container">
            <select class="custom-select selectVisible" id="selectGrup">
                <option selected>Seleccione Grupo</option>
                <option value="1">FAC</option>
                <option value="2">HADZ</option>
            </select>
        </div>
        <div class="container">
            <select class="custom-select oculto" id="selectFac">
                <option selected>Seleccione Equipo</option>
                <option value="1">Sony FAC1</option>
                <option value="2">wSony FAC2</option>
                <option value="3">Sony FAC3</option>
            </select>
            <select class="custom-select oculto" id="selectHadz">
                <option selected>Seleccione Equipo</option>
                <option value="4">Motorola HADZ</option>
                <option value="5">Siemens HADZ</option>
            </select>
        </div>
        <div class="container">
            <form class="oculto" id="formRevision">
                <div class="form-group">
                <label for="fechaRevision" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 from-label">Fecha Revision</label>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <input type="date" class="form-control" id="fechaRevision" aria-describedby="" placeholder="Fecha" required>
                    <div class="invalid-feedback" id="error_fecha_mayor">
                        La fecha ingresada no es valida o no se ingres√≥ la fecha
                    </div>
                </div>
                </div>
                <div class="form-group">
                  <label for="horaRevision" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 from-label">Hora de inicio</label>
                  <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <input type="time" class="form-control" id="horainicio">
                    <div class="invalid-feedback" id="error_hora_diferente">
                        La hora ingresada no es valida 
                    </div>
                  </div>
                </div>
                <div class="form-group">
                    <label for="horaRevisionFin" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 from-label">Hora de fin</label>
                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                        <input type="time" class="form-control" id="horafin">
                        <div class="invalid-feedback" id="error_hora_diferente">
                            La hora ingresada no es valida 
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="horaRevisionFin" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 from-label">Descripcion</label>
                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                        <textarea class="form-control"  id="revisionDescripcion" cols="30" rows="10"></textarea>
                        <div class="invalid-feedback">
                            La descripcion debe tener al menos 5 palabras
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="guardar">Guardar Revision</button>
                <!-- <button type="button" class="btn btn-secundary" id="test">Prueba Revision</button> -->
            </form>
        </div>
        <!-- Modal -->
        <div class="modal fade" tabindex="-1" role="dialog" id="errorMensajeModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header bg-warning">
                  <h5 class="modal-title">Mensaje de error</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Hubo errores en los datos ingresados</p>
                </div>
                <div class="modal-footer">
                <button type="button" id="cancelarModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
