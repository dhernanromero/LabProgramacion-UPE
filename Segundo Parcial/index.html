<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/main.js" language="javascript" type="text/javascript" ></script>
</head>
    <body>
        <h1>Formulario de Reclamos</h1>
            <div class="container">
                <form id="formReclamo">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="NroCliente" id="lblNroCliente" class="col-xs-12 col-sm-12 col-md-8 col-lg-8 from-label">NÂ° de Cliente</label>
                            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                <input type="number" class="form-control" id="NroCliente" aria-describedby=""  min="1" max="20000" required>
                                <div class="invalid-feedback" >
                                    El numero de cliente ingresado no es valido
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Nombre" id="lblNombre" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 from-label">Nombre</label>
                            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                <input type="text" class="form-control" id="nombre" aria-describedby="" required>
                                <div class="invalid-feedback" id="error_nombre">
                                    El nombre ingresado no es valido
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="TipoDocumento" id="lblTipoDoc" class="col-xs-12 col-sm-12 col-md-8 col-lg-8 from-label">Tipo Documento</label>
                            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                <!-- <input type="time" class="form-control" id="horainicio"> -->
                                <select class="form-control col-md-12 col-lg-12 custom-select" id="selectGrup" required>
                                    <option value="0" selected>Seleccione</option>
                                    <option value="1">DNI</option>
                                    <option value="2">LC/LE</option>
                                    <option value="3">Otros</option>
                                </select>
                                <div id="error_tipo_documento" class="invalid-feedback">
                                    Debe elegir un tipo de documento
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="nroDocumento" id="lblNrooDoc" class="col-xs-12 col-sm-12 col-md-8 col-lg-8 from-label">Nro de Documento</label>
                            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                <input type="text" class="form-control" id="numeroDocumento" required>
                                    <div class="invalid-feedback">
                                    El numero ingresado no es valido
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="infoReclamo" id="lblInfoReclamo" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 from-label">Detalle del Reglamo</label>
                            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                <textarea class="form-control"  id="infoReclamo" cols="30" rows="10" minlength="10" maxlength="200" required></textarea>
                                <div class="invalid-feedback">
                                    La descripcion debe tener al menos 5 palabras
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Email" id="lblEmail" class="col-xs-12 col-sm-12 col-md-8 col-lg-8 from-label">Email</label>
                            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                <input type="email" class="form-control" id="correo" max="50" required>
                                    <div class="invalid-feedback">
                                        El Correo ingresado no es valido 
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="row m-lg-2">
                        <div class="col-md-6">
                            <!-- data-target="#errorMensajeModal" -->
                            <button type="button" class="btn btn-primary" id="btnValidar" >Validar</button>
                        </div>
                        <div class="col-md-6">
                        <button type="submit" id="btnEnviar" class="btn btn-primary oculto ">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
           
        <!-- Modal -->
        <div class="modal fade" tabindex="-1" role="dialog" id="MensajeModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div id="titulomodal" class="modal-header bg-warning">
                        <h5 class="modal-title">ALERTA!</h5>
                        <button id="cerrar-modal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="textoMensaje"> </p>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-aceptar-modal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
